<div class="dashboard-container">
  <!-- Toggle Button with Bell Icon and Notification Badge -->
  <button mat-icon-button class="sidenav-toggle-button" (click)="sidenav.toggle()">
    <mat-icon>notifications</mat-icon>
    <span class="notification-badge" *ngIf="notifications.length > 0">{{ notifications.length }}</span>
  </button>
  
  <!-- Grid Container for the layout -->
  <div class="grid-container">
    
    <!-- Left Column -->
    <div class="left-column">
      <!-- Row 1: Altitude, Velocity, Fuel/Oxidizer -->
      <div class="row">
        <div class="grid-item">
          <app-altitude></app-altitude>
        </div>
        <div class="grid-item velocity">
          <app-velocity></app-velocity>
        </div>
        <div class="grid-item">
          <app-fuel-oxidizer-levels></app-fuel-oxidizer-levels>
        </div>
      </div>

      <!-- Row 2: Engine Thrust & External Conditions -->
      <div class="row">
        <div class="grid-item">
          <app-engine-thrust-temperature></app-engine-thrust-temperature>
        </div>
        <div class="grid-item">
          <app-external-conditions></app-external-conditions>
        </div>
      </div>

      <!-- Row 3: Trajectory Map -->
      <div class="row">
        <div class="grid-item">
          <app-trajectory-map></app-trajectory-map>
        </div>
      </div>
    </div>

    <!-- Right Column -->
    <div class="right-column">
      <div class="attitude-visualization">
        <app-attitude-visualization></app-attitude-visualization>
      </div>
      <div class="control-panel">
        <app-control-panel></app-control-panel>
      </div>
    </div>

  </div>

  <!-- Sidenav for Notifications -->
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" class="sidenav" [opened]="false">
      <div class="notifications-header">
        <h3>Notifications</h3>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>chevron_left</mat-icon>
        </button>
      </div>
      <div class="notifications-list">
        <div *ngFor="let notification of notifications; let i = index" class="notification-item">
          <mat-icon color="warn">warning</mat-icon>
          <span>{{ notification.message }}</span>
          <button mat-icon-button class="close-btn" (click)="removeNotification(i)">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </div>
    </mat-sidenav>

    <mat-sidenav-content>
      <!-- Main dashboard content here -->
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
